<div class="container">
  <div class="row">
    <h2>Hello, OAuth Client welcome!</h2>
  </div>
  <div class="row">
    <ul>
      <li *ngIf="!isAuthenticated" class="nav-item" [routerLinkActive]='["link-active"]'>
        <a class="" [routerLink]='["/register"]'>Signup</a>
      </li>
      <li *ngIf="!isAuthenticated" class="nav-item" [routerLinkActive]='["link-active"]'>
        <a class="" [routerLink]='["/login"]'>Login</a>
      </li>
      <li *ngIf="isAuthenticated">
        <a class="" (click)="signout()" href="#">Signout {{name}}</a>
      </li>
      <li class="nav-item" [routerLinkActive]='["link-active"]'>
        <a class="" [routerLink]='["/functions"]'>Functions</a>
      </li>
      
    </ul>
  </div>
</div>
